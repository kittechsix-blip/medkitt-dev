<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16162c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ecgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#E0E0E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="bronzeRim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#B87333;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8B6914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="128"/>

  <!-- Decorative corner elements - bronze -->
  <path d="M80 120 L80 80 L120 80" fill="none" stroke="#B87333" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M432 120 L432 80 L392 80" fill="none" stroke="#B87333" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M80 392 L80 432 L120 432" fill="none" stroke="#B87333" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M432 392 L432 432 L392 432" fill="none" stroke="#B87333" stroke-width="6" stroke-linecap="round" opacity="0.4"/>

  <!-- Forest green filled circle -->
  <circle cx="256" cy="256" r="160" fill="#2E5A2E"/>

  <!-- Bronze metallic rim -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#bronzeRim)" stroke-width="10"/>

  <!-- Branching pathway base -->
  <line x1="96" y1="256" x2="128" y2="256" stroke="rgba(255,255,255,0.15)" stroke-width="10"/>

  <!-- P-wave -->
  <polyline points="128,256 144,256 160,240 176,256"
            fill="none" stroke="url(#ecgGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- PR segment -->
  <line x1="176" y1="256" x2="192" y2="256" stroke="url(#ecgGrad)" stroke-width="10" stroke-linecap="round"/>

  <!-- QRS complex -->
  <polyline points="192,256 208,256 224,192 256,320 272,256 304,256"
            fill="none" stroke="url(#ecgGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- ST segment -->
  <line x1="304" y1="256" x2="320" y2="256" stroke="url(#ecgGrad)" stroke-width="10" stroke-linecap="round"/>

  <!-- T-wave -->
  <polyline points="320,256 336,224 352,256 368,256"
            fill="none" stroke="url(#ecgGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>

  <!-- Branches -->
  <line x1="368" y1="256" x2="400" y2="208" stroke="url(#ecgGrad)" stroke-width="8" stroke-linecap="round"/>
  <line x1="368" y1="256" x2="400" y2="304" stroke="url(#ecgGrad)" stroke-width="8" stroke-linecap="round"/>

  <!-- Decision nodes - bright green -->
  <circle cx="128" cy="256" r="10" fill="#4ADE80"/>
  <circle cx="368" cy="256" r="10" fill="#4ADE80"/>
  <circle cx="400" cy="208" r="8" fill="#4ADE80"/>
  <circle cx="400" cy="304" r="8" fill="#4ADE80"/>
</svg>
