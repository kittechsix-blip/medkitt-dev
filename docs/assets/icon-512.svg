<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16162c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f5c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="128"/>
  
  <!-- Decorative corner elements -->
  <path d="M80 120 L80 80 L120 80" fill="none" stroke="#00d4aa" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M432 120 L432 80 L392 80" fill="none" stroke="#00d4aa" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M80 392 L80 432 L120 432" fill="none" stroke="#00d4aa" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M432 392 L432 432 L392 432" fill="none" stroke="#00d4aa" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Main circular container with FULL teal outline -->
  <circle cx="256" cy="256" r="160" fill="#0f0f1a"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="#00d4aa" stroke-width="10"/>
  
  <!-- Pulse/ECG Line with EXTRA WAVE (P-wave + QRS + T-wave) -->
  <!-- P-wave (small bump) -->
  <polyline points="96,256 128,256 144,240 160,256" 
            fill="none" stroke="url(#pulseGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- PR segment -->
  <line x1="160" y1="256" x2="176" y2="256" stroke="url(#pulseGrad)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- QRS complex (main heartbeat spike) -->
  <polyline points="176,256 192,256 208,192 240,320 256,256 288,256" 
            fill="none" stroke="url(#pulseGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- ST segment -->
  <line x1="288" y1="256" x2="304" y2="256" stroke="url(#pulseGrad)" stroke-width="10" stroke-linecap="round"/>
  
  <!-- T-wave (smaller wave after QRS) -->
  <polyline points="304,256 320,224 336,256 352,256" 
            fill="none" stroke="url(#pulseGrad)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Branching decision lines -->
  <line x1="352" y1="256" x2="384" y2="208" stroke="#00d4aa" stroke-width="8" stroke-linecap="round"/>
  <line x1="352" y1="256" x2="384" y2="304" stroke="#00d4aa" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Decision node dots -->
  <circle cx="128" cy="256" r="10" fill="#00d4aa"/>
  <circle cx="256" cy="256" r="10" fill="#00d4aa"/>
  <circle cx="352" cy="256" r="10" fill="#00d4aa"/>
  <circle cx="384" cy="208" r="8" fill="#00d4aa"/>
  <circle cx="384" cy="304" r="8" fill="#00d4aa"/>
</svg>
