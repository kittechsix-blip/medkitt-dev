<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedKitt â€” Updating...</title>
  <style>
    body { background: #0f0f1a; color: #e0e0e0; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .msg { text-align: center; }
    .msg h2 { color: #3CB371; }
  </style>
</head>
<body>
  <div class="msg">
    <h2>Updating MedKitt...</h2>
    <p id="status">Clearing cache...</p>
  </div>
  <script>
    (async function() {
      var status = document.getElementById('status');
      try {
        // Unregister all service workers
        var regs = await navigator.serviceWorker.getRegistrations();
        for (var r of regs) { await r.unregister(); }
        status.textContent = 'Service workers cleared...';

        // Delete all caches
        var names = await caches.keys();
        for (var n of names) { await caches.delete(n); }
        status.textContent = 'Cache cleared. Redirecting...';

        // Redirect to app
        setTimeout(function() { window.location.href = './app.html'; }, 1000);
      } catch(e) {
        status.textContent = 'Error: ' + e.message + '. Try opening app.html directly.';
      }
    })();
  </script>
</body>
</html>
